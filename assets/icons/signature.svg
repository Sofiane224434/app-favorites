<svg width="640" height="220" viewBox="0 0 640 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Azim 404 logo signature">
  <defs>
    <!-- Dégradé principal -->
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="100%" stop-color="#2ECC71"/>
    </linearGradient>
    <!-- Ombre douce -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- "Azim" en style signature (contour uniquement) -->
  <text x="28" y="112"
        font-size="96"
        font-weight="600"
        font-style="italic"
        font-family="Segoe Script, Brush Script MT, Segoe UI, system-ui, cursive"
        fill="none"
        stroke="url(#ink)"
        stroke-width="3.5"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#soft)">
    Azim
  </text>

  <!-- Soulignement / flourish -->
  <path d="M35 132 C 155 160, 290 160, 410 130
           C 470 115, 520 118, 575 130"
        fill="none" stroke="url(#ink)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>

  <!-- Tag 404 -->
  <g transform="translate(450,58)" filter="url(#soft)">
    <rect x="0" y="0" rx="14" ry="14" width="150" height="56"
          fill="none" stroke="url(#ink)" stroke-width="3"/>
    <text x="75" y="38"
          text-anchor="middle"
          font-family="JetBrains Mono, SFMono-Regular, Menlo, monospace"
          font-weight="700" font-size="28"
          fill="url(#ink)">404</text>
  </g>
</svg>
